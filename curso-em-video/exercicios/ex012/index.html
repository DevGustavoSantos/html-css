<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
    </head>
    
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="500px" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Infelizmente não é possível reproduzir esse video no seu navegador, porem você pode baixar o arquivo .mp4 <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">clicando aqui.</a></p>
    </video>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="500" height="282" src="https://www.youtube.com/embed/ZEsQGh3OOoo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
